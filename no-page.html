<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Heart</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #250b0b;
            overflow: hidden;
        }

        .broken-heart {
            position: relative;
            width: 200px;
            height: 200px;
            animation: break 2s ease-in-out forwards;
        }

        .broken-heart::before,
        .broken-heart::after {
            content: 'ðŸ’”';
            position: absolute;
            font-size: 100px;
            animation: 
                crack 0.6s ease-in-out forwards,
                fall 2s ease-in-out forwards;
        }

        .broken-heart::before {
            left: 0;
            transform-origin: bottom right;
        }

        .broken-heart::after {
            right: 0;
            transform-origin: bottom left;
        }

        @keyframes break {
            0% { transform: scale(1); }
            30% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes crack {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(45deg); }
        }

        @keyframes fall {
            0% { top: 0; opacity: 1; }
            100% { top: 150px; opacity: 0; }
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 2px;
            height: 50px;
            animation: rain 1s linear infinite;
        }

        @keyframes rain {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }

        .message {
            position: absolute;
            bottom: 20%;
            color: white;
            font-family: Arial;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="broken-heart"></div>
    
    <div class="rain">
        <!-- Rain drops -->
        <div class="drop" style="left: 10%"></div>
        <div class="drop" style="left: 30%"></div>
        <div class="drop" style="left: 50%"></div>
        <div class="drop" style="left: 70%"></div>
        <div class="drop" style="left: 90%"></div>
    </div>

    <div class="message">
        <h1>ðŸ˜¢ OH YOU REJECTED ME...</h1>
        <p>May be i should get commit to git? ðŸ’”</p>
    </div>

    <script>
        // Create random rain drops
        function createRain() {
            const rain = document.querySelector('.rain');
            for(let i = 0; i < 50; i++) {
                const drop = document.createElement('div');
                drop.className = 'drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDelay = Math.random() * 2 + 's';
                rain.appendChild(drop);
            }
        }
        createRain();
    </script>
</body>
</html>
